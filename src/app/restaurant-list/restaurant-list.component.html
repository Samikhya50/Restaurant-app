<div class = "header">
    <h3 class="title">FoodieDelight</h3>
    <button class='addRestaurantBtn' mat-raised-button color="primary" (click)="addNewRestaurant()">Add Restaurant</button>
</div>

<div class="tableContainer">
     <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{ row.location }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container> -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
      </ng-container>
      <ng-container matColumnDef="cuisine">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuisine Type</th>
        <td mat-cell *matCellDef="let row">{{ row.cuisine }}</td>
      </ng-container>
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let row">{{ row.contactNumber }}</td>
      </ng-container>
      <ng-container matColumnDef="timings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timings</th>
        <td mat-cell *matCellDef="let row">{{ row.timings }}</td>
      </ng-container>
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editRestaurant(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteRestaurant(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-button color="primary" (click)="openDialog(row)">More Details</button>
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}" 
        </td>
      </tr> -->
    </table>
</div>
